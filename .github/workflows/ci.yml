name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Frontend install + build
        working-directory: ./PulseEngine
        run: |
          npm ci
          npm run typecheck
          npm run build
      - name: Backend install + build
        working-directory: ./PulseEngine/backend
        run: |
          npm ci
          npm run build

